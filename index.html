<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reach 100!</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container-fluid">
        <div class="row text-center">
          <div class="col rectleft">
            <p class="player">PLAYER 1<br>
            <span class="score" id="score1">0</span></p>
            <div class="currentbox">CURRENT<br>
            <span class="currentscore" id="currentscore1">0</span></div>
          </div>
          <div class="newgame">
            <i class="bi bi-plus-circle iconcolor pointer" id="gamestart"></i> NEW GAME
          </div>
          <div><img class="image" id="diceimage" src="images/dice_one.png" alt="image non disponible"></div>
          <div class="rolldice">
            <i class="bi bi-arrow-repeat iconcolor pointer" id="roll"></i> ROLL DICE
          </div>
          <div class="holdbutton">
            <i class="bi bi-box-arrow-in-down iconcolor pointer" id="hold"></i> HOLD
          </div>
          <div class="col rectright">
            <p class="player">PLAYER 2<br>
            <span class="score" id="score2">0</span></p>
            <div class="currentbox">CURRENT<br>
            <span class="currentscore" id="currentscore2">0</span></div>
          </div>
        </div>
      </div>
      
      <script src="index.js"></script>
</body>

</html>
